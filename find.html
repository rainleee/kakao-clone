<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CDN link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/sytles.css" />
    <title>Kakao clone | find</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="time">13:02</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="header-find">
      <div class="header__column">
        <i class="fas fa-search"></i>
        <input type="text" class="find-write" placeholder="Search" />
      </div>
      <div class="header__column">
        <a href="more.html">Cancel</a>
      </div>
    </div>

    <!-- Main -->
    <main class="find">
      <!--Recommended channel-->
      <div class="friends-box title">
        Recommended channel
      </div>
      <ul class="rec-channel">
        <li class="channel__box">
          <img src="/images/Olaf.jpg" class="g-avartar channel-avartar" />
          <div class="channel-text">Olaf</div>
        </li>
        <li class="channel__box">
          <img src="/images/friends1.jpg" class="g-avartar channel-avartar" />
          <div class="channel-text">Elsa</div>
        </li>
        <li class="channel__box">
          <img src="/images/friends2.jpg" class="g-avartar channel-avartar" />
          <div class="channel-text">Anna</div>
        </li>
      </ul>
      <div class="channel-box icon">
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
      </div>

      <!--Rising Channel-->
      <ul class="firends rising-channel">
        <div class="friend-box title">
          Rising Channel
        </div>
        <li class="friends-box">
          <div class="friends__column">
            <div class="friends-num">1</div>
            <img src="images/Olaf.jpg" class="g-avartar friend-avartar" />
            <div class="content">
              <div class="friend-name">Olaf</div>
              <div class="friend-status">snow man</div>
            </div>
          </div>
          <div class="friends__column channel-plus">
            <i class="far fa-plus-square"></i>
          </div>
        </li>

        <li class="friends-box">
          <div class="friends__column">
            <div class="friends-num">2</div>
            <img src="images/my-profile.jpg" class="g-avartar friend-avartar" />
            <div class="content">
              <div class="friend-name">very cute</div>
              <div class="friend-status">lovely cre</div>
            </div>
          </div>
          <div class="friends__column channel-plus">
            <i class="far fa-plus-square"></i>
          </div>
        </li>
      </ul>
    </main>

    <!-- screen size alert-->
    <div class="m-screen">
      <span class="m-screen__text">Please make your screen smallðŸ˜Š</span>
    </div>
  </body>
</html>
