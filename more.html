<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CDN link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- CSS Link-->
    <link rel="stylesheet" href="css/sytles.css" />
    <title>kakao clone | friends</title>
  </head>
  <body>
    <!--status-bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="time">12:00</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"><sup>SKT</sup></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!--header-find-->
    <div class="header-find">
      <div class="header__column">
        <span>More</span>
      </div>
      <div class="header__column">
        <a href="find.html"><i class="fas fa-search header-icon"></i> </a>
        <i class="fas fa-qrcode header-icon" aria-hidden="true"></i>
        <i class="fas fa-music header-icon" aria-hidden="true"></i>
        <a> <i class="fas fa-cog header-icon"></i></a>
      </div>
    </div>
    <!--Main-->
    <main class="more-my-profile">
      <!--myProfile section-->
      <section class="more-user">
        <div class="user__column">
          <img src="images/my-profile.jpg" class="g-avartar user-avartar" />
          <div class="content">
            <div class="friend-name">Cresando</div>
            <div class="friend-status">https://github.com/rainleee</div>
          </div>
        </div>
        <div class="user__column">
          <a href="index.html"><div class="my-info">MY</div></a>
          <div class="my-info"><i class="fas fa-coins"></i>&nbsp;10</div>
        </div>
      </section>
      <secton class="pay"
        ><div class="pay__column">
          <div class="pay-title">
            <i class="fas fa-comment-dollar">Pay</i>
          </div>
          <div class="pay-amount">&nbsp;100$</div>
        </div>
        <div class="pay__column">
          <div class="pay-text">Remittance |</div>
          <div class="pay-text">Payment |</div>
          <div class="pay-text">Assets</div>
        </div>
      </secton>
    </main>

    <!--Bottom navbar-->
    <div class="nav">
      <div class="nav__column">
        <a href="index.html"> <i class="far fa-user"></i></a>
      </div>
      <div class="nav__column">
        <a href="chats.html"> <i class="fas fa-comment"></i></a>
      </div>
      <div class="nav__column">
        <a href="find.html"> <i class="fas fa-search header-icon"></i></a>
      </div>
      <div class="nav__column">
        <a href="more.html"> <i class="fas fa-ellipsis-h"></i></a>
      </div>
    </div>
    <div class="m-screen">
      <span class="m-screen__text">Please make your screen smallðŸ˜Š</span>
    </div>

    <ul class="more">
      <div class="more__box">
        <li class="more-menu">
          <i class="far fa-envelope more-icon"></i>
          <div class="more-name">Mail</div>
        </li>
        <li class="more-menu">
          <i class="far fa-calendar-alt"></i>
          <div class="more-name">Calendar</div>
        </li>
        <li class="more-menu">
          <i class="fas fa-gifts"></i>
          <div class="more-name">Gift</div>
        </li>
        <li class="more-menu">
          <i class="fab fa-shopify"></i>
          <div class="more-name">Shopping</div>
        </li>
      </div>
    </ul>
    <ul class="more">
      <div class="more__box">
        <li class="more-menu">
          <i class="fas fa-gamepad"></i>
          <div class="more-name">Game</div>
        </li>
        <li class="more-menu">
          <i class="fas fa-hat-cowboy"></i>
          <div class="more-name">Style</div>
        </li>
        <li class="more-menu">
          <i class="far fa-smile-wink"></i>
          <div class="more-name">Emoji</div>
        </li>
        <li class="more-menu">
          <i class="fas fa-pizza-slice"></i>
          <div class="more-name">Order</div>
        </li>
      </div>
    </ul>
  </body>
</html>
