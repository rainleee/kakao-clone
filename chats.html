<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CDN link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- CSS Link-->
    <link rel="stylesheet" href="css/sytles.css" />
    <title>kakao clone | friends</title>
  </head>
  <body>
    <!--status-bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="time">12:00</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"><sup>SKT</sup></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <div class="header-find">
      <div class="header__column">
        <span>Chat</span>
      </div>
      <div class="header__column">
        <a href="find.html"><i class="fas fa-search header-icon"></i> </a>
        <i class="fas fa-user-plus header-icon"></i>
        <a href="setting.html"> <i class="fas fa-cog header-icon"></i></a>
      </div>
    </div>

    <!--main chats-->
    <main class="chats">
      <ul class="friends">
        <a href="chat.html">
          <li class="friends-box">
            <div class="friends__column">
              <img src="images/Olaf.jpg" class="g-avartar chat-avartar" />
              <div class="content">
                <div class="friend-name">
                  Olaf
                </div>
                <div class="friend-status">wow! very very cooooool!!!</div>
              </div>
            </div>
            <div class="friends__column">
              <div class="chat-status">
                <div class="chat-time">PM : 04:16</div>
                <div class="chat-num">4</div>
              </div>
            </div>
          </li>
        </a>
        <a href="chat.html">
          <li class="friends-box">
            <div class="friends__column">
              <img src="images/friends1.jpg" class="g-avartar chat-avartar" />
              <div class="content">
                <div class="friend-name">
                  Elsa
                </div>
                <div class="friend-status">
                  hey sando! where are you going??
                </div>
              </div>
            </div>
            <div class="friends__column">
              <div class="chat-status">
                <div class="chat-time">PM : 03:36</div>
                <div class="chat-num">2</div>
              </div>
            </div>
          </li>
        </a>
      </ul>
    </main>

    <!--nav bar-->
    <div class="nav">
      <div class="nav__column">
        <a href="index.html"> <i class="far fa-user"></i></a>
      </div>
      <div class="nav__column">
        <a href="chats.html"> <i class="fas fa-comment"></i></a>
      </div>
      <div class="nav__column">
        <a href="find.html"> <i class="fas fa-search header-icon"></i></a>
      </div>
      <div class="nav__column">
        <a href="more.html"> <i class="fas fa-ellipsis-h"></i></a>
      </div>
    </div>
    <div class="m-screen">
      <span class="m-screen__text">Please make your screen smallðŸ˜Š</span>
    </div>
  </body>
</html>
